<div class="center-container">
<form (submit)="updateLeave()" class="editleave">
  <div class="form-group">
    <label for="leaveType" class="form-label">Leave Type:</label>
    <input type="text" class="form-control" id="leaveType" name="leaveType" [(ngModel)]=" leave.leave_type">
  </div>

  <div class="form-group">
    <label for="startDate" class="form-label">Start Date:</label>
    <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]=" leave.start_date">
  </div>

  <div class="form-group">
    <label for="endDate" class="form-label">End Date:</label>
    <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]=" leave.end_date">
  </div>

  <div class="form-group" >
    <label for="reason" class="form-label">Reason:</label>
    <textarea class="form-control" id="reason" name="reason" [(ngModel)]=" leave.reason"></textarea>
  </div>
<div  class="submit-button-container form-group">
  <button type="submit" class="submit-button">Update Leave</button>
</div>
</form>
</div>
